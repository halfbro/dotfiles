- defaults:
    link:
        relink: true
        create: true
- link:
    ~/.zshrc:
        force: true
        path: zshrc
    ~/.Xresources:
        path: Xresources
    ~/.config/compton.conf:
        path: compton.conf
    ~/.config/i3/config:
        path: i3_config
    ~/.config/i3/i3-exit.py:
        path: i3_exit.py
    ~/.config/polybar/config:
        path: polybar_config
    ~/.config/polybar/check_updates.sh:
        path: polybar_check_updates
    ~/.config/polybar/display_updates.sh:
        path: polybar_display_updates
    ~/.config/polybar/start:
        path: polybar_start
    ~/.config/nvim/init.vim:
        path: nvim_init.vim
    ~/.config/nvim/autoload/plug.vim:
        path: nvim_plug.vim
    ~/.config/dunst/dunstrc:
        path: dunstrc
    ~/.config/gtk-3.0/settings.ini:
        path: settings.ini
    ~/.gtkrc-2.0:
        path: gtkrc-2.0

- clean: ['~']
- shell:
    - mkdir -p ~/Documents
